<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=0.1">
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">FreeCodeCamp Survey FORM</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" >Name<input type="text" id="name" placeholder="Eneter your name" required/></label>
        <label id="email-label">Email<input type="email" id="email" placeholder="Enter you email" required/>
        <label id="number-label" >Age(optional)<input placeholder="Age" type="number" id="number" max="13" min="100"/></label>
        <label>Which option best describes your current role?
        <select id="dorpdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        </label>
        <label>
          would you recommand freeCodeCamp to a friend?
          <label><input type="radio" name="recommandation" checked value="definitely">Definitely</label>
          <label><input type="radio" name="recommandation" value="maybe">Maybe</label>
          <label><input type="radio" name="recommandation" value="nor sure">Not sure</label>
        </label>

            <label>What is your favourite feature of freeCodeCamp?
        <select id="dorpdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>

        <label>
          What would like to see improved?
          <label type="checkbox"><input type="checkbox">Front-end Projects</label>
          <label><input type="checkbox">Back-end Projects</label>
        </label>
        <label><input type="checkbox">Data Visualization</label>
        <label><input type="checkbox">Challenges</label>
        <label><input type="checkbox">Open Source Community</label>
        <label><input type="checkbox">Gitter Help Rooms</label>
        <label><input type="checkbox">Videos</label>
        <label><input type="checkbox">City Meetups</label>
        <label><input type="checkbox">Wiki</label>
        <label><input type="checkbox">Forum</label>
        <label><input type="checkbox">Additional Courses</label>
        <label>Any comments or suggestions?<textarea></textarea></label>
        <button type="submit" id="submit">submit</button>
      </fieldset>
    </form>
  </div>
  </body>
</html>
