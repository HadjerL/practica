<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Shujaa</title>
</head>
<body class="font-IBM">
    <header class="flex justify-between px-16 py-7">
        <div class="flex items-center">
            <img src="./images/Mark.svg" alt="shujaa logo">
            <p class="font-medium">Shujaa</p>
        </div>
           <div class="flex items-center gap-7">
            <nav class="flex gap-7 font-normal">
                <a href="#">Features</a>
                   
                <a href="#">Pricing</a>
                   
                <a href="#">Contact us</a>
            </nav>
            <button class="font-medium text-main-color rounded-md border-main-color border-2 py-2.5 px-7">Log in</button>
            <button class="font-medium bg-main-color text-white py-2.5 px-7 rounded-md border-main-color border-2">Sign up</button>
           </div>
        </div>
    </header>
    <main class="flex items-center px-16">
        <div class="font-medium">
            <h3 class="font-semibold text-5xl">Connect with your loved ones in Real-time.</h3>
            <p class="text-2xl">Shujaa is a mobile platform that enables you to connect with you family and friends anywhere at anytime.</p>
            <button class="rounded-md bg-main-color py-2.5 px-7 text-semibold text-white text-2xl">Get Started</button>
        </div>
        <div class="image">
            <img src="./images/Mockup.svg" alt="a watch">
        </div>
    </main>
</body> 
</html>
